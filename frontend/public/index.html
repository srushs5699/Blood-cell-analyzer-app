  <!-- Critical CSS for Above-the-Fold Content -->
  <style>
    /* Critical CSS - Inline for performance */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',

      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }
    
    /* Loading Screen Styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .app-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    /* Error Boundary Styles */
    .error-boundary {
      padding: 2rem;
      text-align: center;
      background: white;
      margin: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .error-icon {
      font-size: 4rem;
      color: #ff4757;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .error-message {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .error-button:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    
    /* Accessibility Improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      .loading-logo,
      .loading-spinner {
        animation: none;
      }
      
      html {
        scroll-behavior: auto;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: #000;
        color: #fff;
      }
    }
  </style>

  <!-- Inline JavaScript for Loading Management -->
  <script>
    // Performance monitoring
    window.performance.mark('page-start');
    
    // Hide loading screen when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('app-loading');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
        window.performance.mark('page-loaded');
      }, 1000); // Minimum loading time for branding
    });
    
    // Error handling for unhandled JavaScript errors
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      
      // Log to analytics if available
      if (window.gtag) {
        window.gtag('event', 'exception', {
          description: event.error?.message || 'Unknown error',
          fatal: false
        });
      }
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      
      // Log to analytics if available
      if (window.gtag) {
        window.gtag('event', 'exception', {
          description: 'Unhandled promise rejection: ' + (event.reason?.message || 'Unknown'),
          fatal: false
        });
      }
    });
    
    // Service Worker Registration (for PWA capabilities)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Theme detection and application
    function applyTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const prefersHighContrast = window.matchMedia('(prefers-contrast: high)').matches;
      
      if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
      
      if (prefersHighContrast) {
        document.documentElement.setAttribute('data-contrast', 'high');
      }
    }
    
    // Apply theme immediately
    applyTheme();
    
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    window.matchMedia('(prefers-contrast: high)').addEventListener('change', applyTheme);

      dragDrop: 'draggable' in document.createElement('div'),
      offline: 'onLine' in navigator,
      notifications: 'Notification' in window,
      geolocation: 'geolocation' in navigator,

      sessionStorage: !!window.sessionStorage,
      webWorkers: !!window.Worker,
      serviceWorker: 'serviceWorker' in navigator,
      webAssembly: 'WebAssembly' in window
    };
    
    console.log('üîß Browser features:', window.FEATURES);
  </script>
